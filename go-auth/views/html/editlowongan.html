<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Lowongan Pekerjaan</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #003C43;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(315deg, #003C43 3%, #135D66 38%, #77B0AA 68%, #E3FEF7 98%);
            animation: gradient 15s ease infinite;
            background-size: 400% 400%;
            background-attachment: fixed;
            overflow: auto;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        .wave {
            background: rgba(227, 254, 247, 0.25);
            border-radius: 1000% 1000% 0 0;
            position: fixed;
            width: 200%;
            height: 12em;
            animation: wave 10s -3s linear infinite;
            transform: translate3d(0, 0, 0);
            opacity: 0.8;
            bottom: 0;
            left: 0;
            z-index: -1;
        }

        .wave:nth-of-type(2) {
            bottom: -1.25em;
            animation: wave 18s linear reverse infinite;
            opacity: 0.8;
        }

        .wave:nth-of-type(3) {
            bottom: -2.5em;
            animation: wave 20s -1s reverse infinite;
            opacity: 0.9;
        }

        @keyframes wave {
            2% {
                transform: translateX(1);
            }
            25% {
                transform: translateX(-25%);
            }
            50% {
                transform: translateX(-50%);
            }
            75% {
                transform: translateX(-25%);
            }
            100% {
                transform: translateX(1);
            }
        }

        .form-container {
            width: 60%;
            max-width: 800px;
            margin: auto;
            background-color: #FFFFFF;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px 40px;
            margin-top: 10px;
            animation: fadeInAnimation 1s ease forwards;
        }

        h2 {
            text-align: center;
            color: #E3FEF7;
            background: linear-gradient(-45deg, #003C43, #135D66, #003C43);
            padding: 20px;
            border-radius: 12px;
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease-in-out infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            position: relative;
            color: #135D66;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding-bottom: 3px;
            transition: color 0.3s ease-in-out;
        }

        label::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0%;
            height: 2px;
            background-color: #77B0AA;
            transition: width 0.4s ease-in-out;
        }

        label:hover {
            color: #003C43;
        }

        label:hover::after {
            width: 100%;
        }
        
        input[type="text"],
        textarea {
            padding: 12px;
            width: 100%;
            margin-top: 5px;
            border: 1px solid #77B0AA;
            border-radius: 10px;
            background-color: #E3FEF7;
            color: #003C43;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #135D66;
            background-color: #FFFFFF;
            box-shadow: 0 0 5px #77B0AA;
        }

        input[type="text"]:hover,
        textarea:hover {
            background-color: #f0f8f7;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(45deg, #003C43, #135D66);
            color: #E3FEF7;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            border: none;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            width: 48%;
        }

        button:hover {
            background: linear-gradient(45deg, #135D66, #77B0AA);
            box-shadow: 0 8px 15px rgba(0, 60, 67, 0.3);
            transform: translateY(-5px);
        }

        button:active {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 60, 67, 0.2);
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(135, 181, 185, 0.5);
        }


        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>


    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="form-container">
        <h2>Edit Lowongan Pekerjaan</h2>
        <form action="/edit-lowongan/{{ .Lowongan.ID}}" method="POST">
            <label for="namaPekerjaan">Nama Pekerjaan</label>
            <input type="text" id="namaPekerjaan" name="namaPekerjaan" value="{{ .Lowongan.NamaPekerjaan}}" required>

            <label for="perusahaan">Perusahaan</label>
            <input type="text" id="perusahaan" name="perusahaan" value="{{ .Lowongan.Perusahaan}}" required>

            <label for="lokasi">Lokasi</label>  
            <input type="text" id="lokasi" name="lokasi" value="{{ .Lowongan.Lokasi}}" required>

            <label for="gaji">Gaji</label>
            <input type="text" id="gaji" name="gaji" value="{{ .Lowongan.Gaji}}" required>

            <label for="deskripsi">Deskripsi</label>
            <textarea id="deskripsi" name="deskripsi" rows="4" required>{{ .Lowongan.Deskripsi}}</textarea>

            <label for="persyaratan">Persyaratan</label>
            <textarea id="persyaratan" name="persyaratan" rows="4" required>{{ .Lowongan.Persyaratan}}</textarea>

            <div class="buttons-container">
            <button type="button" onclick="window.location.href='/adminlowongan';">Cancel</button>
            <button type="submit">Update</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const jobId = urlParams.get('id'); // Ganti dengan parameter yang sesuai jika perlu

            fetch(`/get-lowongan/${jobId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('nama_pekerjaan').value = data.NamaPekerjaan;
                    document.getElementById('perusahaan').value = data.Perusahaan;
                    document.getElementById('lokasi').value = data.Lokasi;
                    document.getElementById('gaji').value = data.Gaji;
                    document.getElementById('deskripsi').value = data.Deskripsi;
                    document.getElementById('persyaratan').value = data.Persyaratan;
                })
                .catch(error => console.error('Error fetching job data:', error));
        });
    </script>
</body>
</html>
